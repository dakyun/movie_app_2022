<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        let number=[233,452,13311,4456,888]
        number=number.map(function(value,index,array){
            return value*value
        })
        number.forEach(console.log)
      </script>
      <script>
          let teams=['지수','제현','인화','다균'];
          // map 함수를 사용해서 조원명에 화이팅!
          teams=teams.map(function(value,index,array){
            return value+'화이팅!'
          })
          document.write(teams)
      </script>
